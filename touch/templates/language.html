<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phrases Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
</head>
<body style="background-color: #121212;">

  <div class="container p-7 text-light">

    <div class="col-md-4 offset-md-4">
  
      <form
        action="{% url 'phrases' %}"
        class="card card-body p-5 text-light"
        style="background-color: #121200"
      >
  
        <h1 class="container p-5 text-light text-center">Select a Language</h1>
  
        <label for="idiom" class="text-center">Choose:</label>
        <select name="idiom" id="idiom" class="form-control text-center my-1">
          <option value="valera">Spanish</option>
          <option value="asv">English</option>
        </select>

        <button class="btn btn-success my-4" >Generate a Phrase</button>

      </form>
        
    </div>

  </div>

</body>
</html>
